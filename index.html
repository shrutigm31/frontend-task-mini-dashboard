<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Orders Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<nav class="navbar navbar-dark bg-primary px-3">
<span class="navbar-brand">Orders Dashboard</span>
<ul class="nav">
<li class="nav-item"><a class="nav-link active" onclick="showSection('overview')">Overview</a></li>
<li class="nav-item"><a class="nav-link" onclick="showSection('orders')">Orders</a></li>
<li class="nav-item"><a class="nav-link" onclick="showSection('settings')">Settings</a></li>
</ul>
</nav>
<div class="container-fluid">
<div class="row">
<div class="col-md-2 sidebar">
<p><i class="bi bi-speedometer2"></i> Dashboard</p>
<p><i class="bi bi-bag"></i> Orders</p>
<p><i class="bi bi-gear"></i> Settings</p>
</div>
<div class="col-md-10 content">
<section id="overview"><h3>Overview</h3><p>Welcome to Orders Dashboard</p></section>
<section id="orders" class="d-none">
<h3>Orders</h3>
<input class="form-control mb-2" id="searchInput" placeholder="Search customer">
<select class="form-select mb-2" id="statusFilter">
<option>All</option><option>Pending</option><option>Shipped</option><option>Cancelled</option>
</select>
<table class="table table-hover">
<thead><tr><th>ID</th><th>Customer</th><th>Date</th><th>Amount</th><th>Status</th></tr></thead>
<tbody id="ordersTable"></tbody>
</table>
</section>
<section id="settings" class="d-none"><h3>Settings</h3><p>Settings page</p></section>
</div>
</div>
</div>
<script src="assets/js/app.js"></script>
</body>
</html>
